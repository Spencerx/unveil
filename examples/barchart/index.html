<!DOCTYPE html>

<head>
  <title>Unveil.js</title>

  <script src="../../lib/jquery-1.4.2.js"></script>
  <script src="../../lib/jquery.mousewheel.js"></script>

  <!-- visualizations -->
  <script src="./barchart.js"></script>
  
  <!-- fixtures -->
  <script src="../../fixtures/countries.js"></script>
  <script src="../../fixtures/salesmen.js"></script>
  
  <script>
    $(function() {
      console.log('doink');
      // load some data (represented as a Collection)
      c = new uv.Collection(salesmen_fixture);
      
      // construct a visualization based on that data
      vis = new uv.Barchart(c, {
        measures: ['hardware_turnover'],
        params: {}
      });
      
      vis.render();
      
      $('#measures').change(function() {
        // dynamically updates the measure
        vis.updateMeasure($(this).val());
      });
      
    });
  </script>
  
  <link href="../styles.css" media="screen" rel="stylesheet" type="text/css" />
</head>
<body>
  <h1>Unveil.js examples - interactive bars</h1>
  <div id="canvas">
    
  </div>
  <div id="info">
    <h3>Measures</h3>
    <select id="measures">
      <option value="hardware_turnover" selected="selected">Hardware Turnover</option>
      <option value="solution_turnover">Solution Turnover</option>
    </select>
    <h3>About</h3>
    <!-- A framework for data-driven visualizations based on Collections. -->
    <p><strong>Unveil.js</strong> provides a simple abstraction layer for visualizations to ease
    the process of creating re-usable charts. To accomplish this, a data-driven methodology is used.
    </p><p>
